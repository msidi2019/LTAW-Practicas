<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Permitir sólo scripts y ficheros de la máquina local -->
    <!-- Con esto se elimina el aviso de seguridad: Insecure Content-Security-Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';" />

    <!-- Hoja de estilo de la interfaz -->
    <link rel="stylesheet" href="style.css">

    <!-- Cargar el proceso asociado a esta página -->
    <script src="index.js" defer></script>
    <script src="Chat-Client.js" defer></script>

    <title>Servidor de SoV</title>
</head>
<body>
    <h1> <img src="Fotos/vinn.jpg" width="100px" > Interfaz de Sov <img src="Fotos/snopp.jpg" width="100px"></h1>

    <hr>
    <h2>Información:</h2>
    <ul>
        <li>Arquitectura: <span id="info1" class="blue"></span> </li>
        <li>Plataforma: <span id="info2" class="blue"></span></li>
        <li>Diretorio: <span id="info3" class="blue"></span></li> 
        <li>Version de Node: <span id="info4" class="blue"></span></li> 
        <li>Version de Chrome: <span id="info5" class="blue"></span></li> 
        <li>Version de Electron: <span id="info6" class="blue"></span></li> 
    </ul>

    <hr>
    <p>IP:  <span id='ip' class="red"></span> </p>
    <p>NUMERO DE USUARIOS CONECTADOS: <span id="conect"></span></p>
    <p>CÓDIGO QR: <span id="qrcode"></span> <img src="" id="qrcode"> </p>
    <p>   <input type="button" value="Test" id="btn_test"> </p>
   <p>Display:</p>
    <p id="displays"></p>
</body>
</html>
